<!DOCTYPE html>
<html>
<body>
<h2>Using the toUpperCase() Function in javascript</h2>
<p id="demo">Test Text</p>

<script>
let text = document.getElementById("demo").innerHTML;
/* The toUpperCase function is making all the text in the string uppercased. */
document.getElementById("demo").innerHTML = text.toUpperCase();
/* The toLowerCase function is making all the text in the string lowercased. */
document.getElementById("demo").innerHTML = text.toLowerCase();
</script>

</body>
</html>
