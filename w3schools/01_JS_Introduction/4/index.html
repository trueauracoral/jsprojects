<h2>Show a hidden a HTML element using JavaScript</h2>

<p id="demo" style="display:none">JavaScript can change the style of an HTML element</p>

<!-- This is using CSS. CSS can configure how the HTML elements look and feel. -->
<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
