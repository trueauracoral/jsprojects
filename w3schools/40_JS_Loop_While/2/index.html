<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Do While Loop</h2>

<p id="demo"></p>
<!-- The do while loop is a varient of the while loop. The loop will be executed in the code block once, before checking if the condition is true, then it will repeate the loop as long as the codition is true. -->
<!-- Kind of strange but I geuss it might have a usecase -->
<script>
let text = ""
let i = 0;

do {
  text += "<br>The number is " + i;
  i++;
}
while (i < 10);  

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
