<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
	document.getElementById("demo").innerHTML = "Paragraph Changed.";
}
</script>
</head>
<body>
<!-- TAG NOTES:

-->
<h2>Embedding JavaScript code in HTML (body) using the script tag</h2>

<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
